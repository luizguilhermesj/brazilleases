<!doctype html>
<html lang="en" ng-app="brleases">
<head>
  <meta charset="utf-8">
  <title>My HTML File</title>
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="../bower_components/bootstrap/dist/js/bootstrap.js">
  <link rel="stylesheet" href="css/app.css">

  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/controllers.js"></script>
</head>
<body ng-controller="GalleryCtrl">

    <div class="container">
        <h1>Brazil Leases</h1>
    </div>

  <div class="container">
    <div class="row">
        <div class="col-md-12">
        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#carousel-example-generic" ng-repeat="image in images" data-slide-to="{{$index}}"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner">
            <div class="item ng-class:{'active': $first} ;" ng-repeat="image in images">
              <img class='img-responsive' ng-src="{{image.path}}"/>
            </div>            ...
          </div>

          <!-- Controls -->
          <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
        </div>
    </div>
  </div>

</body>
</html>
